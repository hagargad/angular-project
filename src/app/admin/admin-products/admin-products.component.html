<div id="cntOutHdr ">
  <div class="inside-content">
    <form>
      <label>upload product's image : </label>
      <input type="file" placeholder="upload product image" />

      <label>Enter product's label : </label>
      <input type="text" placeholder="enter title" />

      <label>Enter product's description :</label>
      <textarea></textarea>

      <label>Enter product's price : </label>
      <input type="number" placeholder="enter price" />

      <label>Events date : </label>
      <input type="date" placeholder="enter price" />

      <label>Events timing : </label>
      <input type="number" placeholder="enter timing" />
      <br />
      <select>
        <option>AM</option>
        <option>PM</option>
      </select>
      <br />

      <label>Venue </label>
      <input type="text" placeholder="enter venue" />
      <br />

      <label>City</label>
      <select>
        <option>Cairo</option>
        <option>Alexandria</option>
        <option>Aswan</option>
        <option>Luxor</option>
      </select>
      <br />

      <label>Category</label>
      <select>
        <option>ART Theater Show</option>
        <option>Musical Show</option>
      </select>
      <br />

      <input type="submit" value="ENTER DATA" />
    </form>

    <table cellspacing="0" cellpadding="0" border="2" class="center">
      <tr>
        <th><h5>ID</h5></th>
        <th><h5>Title</h5></th>
        <th><h5>desc</h5></th>
        <th><h5>Img</h5></th>
        <th><h5>Price</h5></th>
        <th><h5>Date</h5></th>
        <th><h5>Timing</h5></th>
        <th><h5>City</h5></th>
        <th><h5>Venue</h5></th>
        <th><h5>Category</h5></th>
        <th><h5>Edit</h5></th>
        <th><h5>Delete</h5></th>
        <th><input type="submit" value="ADD NEW PRODUCT" /></th>
      </tr>

      <tbody>
        <tr *ngFor="let p of products">
          <td>
            <p>{{ p.id }}</p>
          </td>
          <td>
            <p>{{ p.title }}</p>
          </td>
          <td>
            <p>{{ p.desc }}</p>
          </td>
          <td>
            <img height="70" id="14007" src="{{ p.image }}" width="150" />
          </td>
          <td>{{ p.price }}</td>
          <td>{{ p.date }}</td>
          <td>{{ p.timing }}</td>
          <td>{{ p.City }}</td>
          <td>{{ p.venue }}</td>
          <td>{{ p.Category }}</td>
          <td><input  type="submit" value="EDIT" /></td>
          <td><input (click)="delete( p.id )" type="submit" value="DELETE" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
