 
<div   class="d-flex justify-content-center" style="padding-top:100px;">
  <div class="login halfCheckout " >
    <form [formGroup]="Userloginvalidation" >
    <div class="inputArea">
      <div class="row">
        <div class="cell twoOfFour">
          <p class="text_14 bold">Login</p>
        </div>
      </div>
      <div class="row">
        <div class="cell twoOfFour">
          <span class="label">E-mail :</span>
          <input type="email"  formControlName="useremail"><br>
        </div>
      </div>
      <div class="row">
        <div class="cell twoOfFour">
          <span class="label">Password or &nbsp; <a class="link_3" href="#">Forgot Password</a></span>
          <input type="password"  formControlName="userpassword"><br>
        </div>
      </div>
      <div class="row">
        <div class="fourOfFour">
          <button type="submit" class="btn_2" routerLink="/profile" (click)="login()">
            <span class="arrow_brown" >Login</span>
          </button>
          <span></span>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
