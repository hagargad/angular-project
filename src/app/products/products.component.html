<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Reserve with us your show</h1>
          <p class="lead fw-normal text-white-50 mb-0">Select your preferred tickets </p>
      </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

<div *ngFor="let p of products">


          <div class="col mb-5" >
              <div class="card h-100">
                  <!-- Product image-->
                  <!-- <img class="card-img-top" src="{{}} alt="..." /> -->
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{p.title}}</h5>
                          <!-- Product price-->
                          {{p.price}}
                          <p>        {{p.desc}}</p>
                      </div>

                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center">

                        <button class="btn btn-outline-dark mt-auto" (click)="togglebtn()">{{addtocart ? 'Remove From Cart' : 'Add To Cart'}}</button>
                      </div>
                  </div>
              </div>
          </div>
