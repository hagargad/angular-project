<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form>
    <label>upload product's image : </label>
    <input type="file" placeholder="upload product image" />

    <label>Enter product's label : </label>
    <input type="text" placeholder="enter title" />

    <label>Enter product's description :</label>
    <textarea></textarea>

    <label>Enter product's price : </label>
    <input type="number" placeholder="enter price" />

    <label>Events date : </label>
    <input type="date" placeholder="enter price" />

    <label>Events timing : </label>
    <input type="number" placeholder="enter timing" />
    <br />
    <select>
      <option>AM</option>
      <option>PM</option>
    </select>
    <br />

    <label>Venue </label>
    <input type="text" placeholder="enter venue" />
    <br />

    <label>City</label>
    <select>
      <option>Cairo</option>
      <option>Alexandria</option>
      <option>Aswan</option>
      <option>Luxor</option>
    </select>
    <br />

    <label>Category</label>
    <select>
      <option>ART Theater Show</option>
      <option>Musical Show</option>
    </select>
    <br />

    <input type="submit" value="ENTER DATA" />
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
