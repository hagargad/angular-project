<div id="cntOutHdr ">
  <div class="inside-content">
    <form>
      <label>About Title </label>
      <input type="text" *ngFor="let t of data" placeholder="{{t.title}}" />
      <br />
      <label>About Data  </label>
      <textarea rows="4" cols="50" *ngFor="let t of data">
        {{t.data}}
      </textarea>
      <br/>
      <input type="submit" value="ENTER DATA" />
    </form>
  </div>
</div>
