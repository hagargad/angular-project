<div id="cntOutHdr ">
  <div class="inside-content">
    <form>
      <label>About Title </label>
      <input type="text" placeholder="{{ title }}" />

      <br />
      <input
        type="submit"
        (click)="storeData(title)"
        value="update title"
      />
      <label>About Data </label>
      <textarea rows="4" cols="50">
        {{ body }}
      </textarea>
      <br />
      <input type="submit" (click)="storeData(body)" value="update body" />
      <br />
    </form>
    <hr />
    <h3>Operation Section</h3>
    <hr />
    <table>
      <tr>
        <td>Title</td>
        <td>Body</td>
        <td>Delete</td>
      </tr>
      <tbody>
        <tr>
          <td>{{ title }}</td>
          <td>{{ body }}</td>
          <td>
            <input
              (click)="deleteData(id)"
              type="submit"
              value="Delete title"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
